<!DOCTYPE html>
<html>
<head>
  <title>My Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="auth-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p><a href="http://127.0.0.1:3000" target="_blank">Visit Website</a></p>
  </div>
  <div id="content-section" style="display:none;">
    <h2>Welcome, <span id="user-name"></span></h2>
    <label for="profile-select">Select Profile:</label>
    <select id="profile-select"></select>
    <button id="fetch-data-btn">Fetch Protected Data</button>
    <button id="autofill-btn">Autofill Job Application</button>
    <button id="logout-btn">Logout</button>
    <pre id="api-result"></pre>
  </div>
  <script src="popup.js"></script>
</body>
</html>
