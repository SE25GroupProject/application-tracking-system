services:
  api:
    build: ./backend/
    ports:
      - 5000:5000
    volumes:
      - ./backend:/app
    environment:
      - FLASK_DEBUG=true
      - PYTHONUNBUFFERED=1
      - OLLAMA_URL=http://ollama:11434
      - SELENIUM_URL=http://selenium:4444
    networks:
      - ats-network
    depends_on:
      - ollama
      - selenium
      - mongodb

  mongodb:
    ports: 27017:27017
    image: mongodb/mongodb-community-server:6.0-ubi8
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=pass
    volumes:
      - type: bind
        source: ./data
        target: /data/db
    networks:
      - ats-network

  client:
    build: ./frontend/
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app
    environment:
      - WATCHPACK_POLLING=true
    networks:
      - ats-network

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - ats-network
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 10
        ollama pull qwen2.5:1.5b
        tail -f /dev/null

  selenium:
    image: selenium/standalone-chrome:latest
    ports:
      - 4444:4444
    networks:
      - ats-network
    shm_size: 2g

networks:
  ats-network:
    driver: bridge

volumes:
  ollama_data:
  db_data:
